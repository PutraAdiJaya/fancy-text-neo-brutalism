<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Text Neo-Brutalism Preview</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .extension-preview {
            background: #2d2d2d;
            border: 3px solid #ffffff;
            border-radius: 0;
            box-shadow: 4px 4px 0 #ff6b35;
            padding: 20px;
            width: 600px;
            max-width: 90vw;
        }
        
        .header {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #ff6b35;
        }
        
        .input-section {
            background: #1a1a1a;
            border: 2px solid #666;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .input-field {
            width: 100%;
            background: transparent;
            border: none;
            color: #ffffff;
            font-size: 16px;
            outline: none;
        }
        
        .buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .btn {
            background: #ff6b35;
            color: #ffffff;
            border: 2px solid #ffffff;
            padding: 8px 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 2px 2px 0 #000;
        }
        
        .style-item {
            background: #1a1a1a;
            border: 2px solid #666;
            margin-bottom: 10px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .style-text {
            font-size: 18px;
        }
        
        .style-actions {
            display: flex;
            gap: 10px;
        }
        
        .action-btn {
            background: #00d9ff;
            color: #000;
            border: 1px solid #000;
            padding: 4px 8px;
            font-size: 12px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="extension-preview">
        <div class="header">🎨 FANCY TEXT NEO-BRUTALISM</div>
        
        <div class="input-section">
            <input type="text" class="input-field" placeholder="Type your text here..." value="Made with ❤️ by Mas Putra">
        </div>
        
        <div class="buttons">
            <button class="btn">Generate</button>
            <button class="btn">Clear</button>
            <button class="btn">Insert ▶</button>
        </div>
        
        <div class="style-item">
            <div class="style-text">𝐌𝐚𝐝𝐞 𝐰𝐢𝐭𝐡 ❤️ 𝐛𝐲 𝐌𝐚𝐬 𝐏𝐮𝐭𝐫𝐚</div>
            <div class="style-actions">
                <button class="action-btn">Copy</button>
                <button class="action-btn">Insert</button>
            </div>
        </div>
        
        <div class="style-item">
            <div class="style-text">𝑀𝑎𝑑𝑒 𝑤𝑖𝑡ℎ ❤️ 𝑏𝑦 𝑀𝑎𝑠 𝑃𝑢𝑡𝑟𝑎</div>
            <div class="style-actions">
                <button class="action-btn">Copy</button>
                <button class="action-btn">Insert</button>
            </div>
        </div>
        
        <div class="style-item">
            <div class="style-text">𝓜𝓪𝓭𝓮 𝔀𝓲𝓽𝓱 ❤️ 𝓫𝔂 𝓜𝓪𝓼 𝓟𝓾𝓽𝓻𝓪</div>
            <div class="style-actions">
                <button class="action-btn">Copy</button>
                <button class="action-btn">Insert</button>
            </div>
        </div>
        
        <div class="style-item">
            <div class="style-text">🍰 🎀 Made with ❤️ by Mas Putra 🎀 🍰</div>
            <div class="style-actions">
                <button class="action-btn">Copy</button>
                <button class="action-btn">Insert</button>
            </div>
        </div>
        
        <div style="text-align: center; margin-top: 15px; color: #999; font-size: 14px;">
            Click an item to Copy. Use Insert to send to editor.
        </div>
    </div>
</body>
</html>
